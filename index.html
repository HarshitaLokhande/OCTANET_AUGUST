<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style type="text/css">
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.4)), url('https://wallpapertag.com/wallpaper/full/8/7/e/221119-travel-background-1920x1080-laptop.jpg');
            background-size: cover;
            font-family: sans-serif;
        }

        nav {
            width: 100%;
            height: 100px;
            color: rgb(111, 10, 10);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .logo {
            font-size: 2em;
            letter-spacing: 2px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 15px 25px;
            font-size: 20px;
            position: relative;
        }

        .menu a:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            border-bottom: 3px solid indianred;
            transition: 0.3s linear;
        }

        .menu a:hover:before {
            width: 90%;
        }

        .register a {
            text-decoration: none;
            color: white;
            padding: 15px 25px;
            font-size: 22px;
            background: indianred;
            border-radius: 120px;
            transition: 0.2s;
        }

        .register a:hover {
            background: transparent;
            border: 2.5px solid white;
        }

        .text {
            max-width: 700px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .text span {
            letter-spacing: 3px;
        }

        .text h1 {
            font-size: 3.5em;
        }

        .text a {
            text-decoration: none;
            background: indianred;
            color: white;
            padding: 10px 20px;
            letter-spacing: 4px;
            transition: 0.2s;
        }

        .text a:hover {
            background: transparent;
            border: 2.5px solid white;
        }

        /* Media Query for Tablets (768px and below) */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                height: auto;
                text-align: center;
            }

            .logo {
                font-size: 1.5em;
            }

            .menu a {
                font-size: 18px;
                padding: 10px 20px;
            }

            .register a {
                font-size: 18px;
                padding: 10px 20px;
            }

            .text {
                max-width: 90%;
            }

            .text h1 {
                font-size: 2.5em;
            }

            .text a {
                padding: 8px 16px;
                font-size: 18px;
            }
        }

        /* Media Query for Smartphones (480px and below) */
        @media (max-width: 480px) {
            .logo {
                font-size: 1.2em;
            }

            .menu a {
                font-size: 16px;
                padding: 8px 15px;
            }

            .register a {
                font-size: 16px;
                padding: 8px 15px;
            }

            .text h1 {
                font-size: 2em;
            }

            .text a {
                padding: 6px 12px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                Travel-X
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Hill Stations</a>
                <a href="#">Best offers</a>
                <a href="#">Our Sites</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="register">
                <a href="#">Register</a>
            </div>
        </nav>
        <section class="text">
            <span>Enjoy This Moment</span>
            <h1>International Travel Agency</h1>
            <br>
            <a href="#">BOOK TRIP NOW</a>
        </section>
    </header>
</body>

</html>
